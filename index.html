<!DOCTYPE html>
<html lang="en" ng-app="shopApp">
<head>
    <meta charset="UTF-8">
    <title>Angular Simple Shop</title>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css" />
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/ngstorage/ngStorage.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>

    <script src="app/app.bundle.js"></script>
</head>
<body>

<header>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <a href="#!">logo and info here</a>
            </div>
            <div class="col-md-4">
                <div class="cart" ng-controller="CartController">
                    <div class="cart__info">
                    total products: {{store | totalProducts:'quantity'}}, cost is {{'$ ' + (store | totalCost:'quantity':'price' | number:2)}}
                    </div>
                    <div class="cart__order">
                        <a href="#!/order">Make Order</a>
                    </div>
                </div>

            </div>
        </div>
        <div class="top-menu">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <category-menu></category-menu>
                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
            </nav>
        </div>
    </div>
</header>

<div ng-view></div>


<footer>
    <div class="container">
        <p class="pull-right">2016 http://petun.ru/</p>
    </div>
</footer>


</body>
</html>
