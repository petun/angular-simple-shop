<!DOCTYPE html>
<html lang="en" ng-app="shopApp">
<head>
    <meta charset="UTF-8">
    <title>Angular Simple Shop</title>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css" />
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>

    <script src="app/cart/CartModule.js"></script>
    <script src="app/cart/CartController.js"></script>
    <script src="app/app.js"></script>
</head>
<body>

<header>
    <div class="container">
        <div class="col-md-8">

        </div>
        <div class="col-md-4">
            <div class="cart" ng-controller="CartController">
                total products: {{getTotal()}}, cost is {{getCost()}}
            </div>
        </div>
    </div>
</header>




</body>
</html>
