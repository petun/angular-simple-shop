<div class="content">
    <div class="container">
        <h1>Order</h1>
        <form novalidate name="form">
            <div class="row">
                <div class="col-md-4">
                    <h3>Information</h3>
                    <div class="form-group">
                        <label for="delivery_type">Delivery Type</label>
                        <select required id="delivery_type"
                                ng-model="order.deliveryType"
                                class="form-control"
                                ng-options="option.name for option in deliveryTypes"
                        >
                        </select>
                    </div>
                    <div class="form-group" ng-show="order.deliveryType.value == 1">
                        <label for="address">Address</label>
                        <input type="text" ng-model="order.address" id="address" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="telephone">Contact telephone</label>
                        <input type="text" ng-model="order.telephone" id="telephone" class="form-control" required />
                    </div>
                    <div class="form-group">
                        <label for="telephone">Email</label>
                        <input type="email" ng-model="order.email" id="email" class="form-control"  />
                    </div>
                    <div class="form-group">
                        <label for="telephone">Comments</label>
                        <textarea ng-model="order.comments" class="form-control"></textarea>
                    </div>
                    <button type="submit" class="btn btn-default" ng-click="makeOrder(order)">Make Order</button>
                </div>
                <div class="col-md-8">
                    <h3>Products</h3>
                    <cart-products></cart-products>
                </div>
            </div>

        </form>
    </div>
</div>
