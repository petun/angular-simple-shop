<div class="content">
    <div class="container">
        <h2>{{category.name}}</h2>
        <div class="row">
            <div class="col-md-3 col-sm-4" ng-repeat="product in category.products">
                <div class="product">
                    <div class="product__preview">
                        <a href=""><img src="{{product.thumb}}" alt="" /></a>
                    </div>
                    <div class="product__title">
                        {{product.name}}
                    </div>
                    <div class="product__desc">
                        {{product.description}}
                    </div>
                    <div class="product__weight-price">
                        <span>{{product.weight}}</span> / <span>{{product.price}}</span>
                    </div>
                    <div class="product__add">
                        <add-to-cart product="{{product}}"></add-to-cart>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
